<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traduction temps réel</title>
</head>
<body>
    <h1>Traduction temps réel (beta, Firefox seulement !)</h1>
    
    <!-- Section pour l'enregistrement audio depuis le microphone -->
    <h2>Enregistrer avec le microphone :</h2>
    <button id="recordButton">Débuter l'enregistrement</button>
    <button id="stopButton" disabled>Arrêter l'enregistrement</button>
    
    <hr>

    <!-- Section pour le téléversement d'un fichier audio -->
    <h2>Téléverser un fichier audio :</h2>
    <input type="file" id="audioFileInput" accept="audio/*">
    <button id="uploadFileButton" disabled>Téléverser</button>
    
    <!-- Bouton pour traiter le fichier "audio.mp3" par défaut -->
    <h2>Ou utiliser le fichier audio par défaut :</h2>
    <button id="uploadDefaultFileButton">Traiter "audio.mp3"</button>

    <hr>

    <h2>Résultats :</h2>
    <pre id="transcriptionResult"></pre>

    <script src="/static/js/code.js"></script>
</body>
</html>
